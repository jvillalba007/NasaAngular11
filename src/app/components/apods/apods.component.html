<br />
<main class="flex-shrink-0">
  <div class="container mw-80">
    <div class="card">
      <div class="card-header">Astronomy pictures (APODS)</div>
      <div class="row text-center text-lg-left">
        <div *ngFor="let apod of apods" class="col-lg-3 col-md-4 col-6">
          <img
            class="img-fluid img-thumbnail"
            src="{{ apod.url }}"
            alt="{{ apod.title }}"
          />
        </div>
      </div>
    </div>
  </div>
</main>
